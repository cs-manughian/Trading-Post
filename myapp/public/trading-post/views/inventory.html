<div ng-controller="inventoryController">

  <br>
  <h3>Inventory</h3>
  <br>
  <div ng-repeat="item in gs">
  	<img src="{{item.imgUrl}}">
  	<br>
  	 Name: {{item.name}} {{item.type}}  
  	<br>
  	 Owner: {{item.owner}}
  	<br>
  	 Quantity: {{item.quantity}}
  	<br>
	 Category: {{item.category}}
	<br>
	 Date Posted: {{item.datePosted}}
	<br>
  </div>
    
</div>
