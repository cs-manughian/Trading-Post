<div ng-controller="resultsController">
  <br>
  <h3>Search Results</h3>
  <br>

  <ul class="posts">
  <li ng-repeat="result in searchResults track by $index">
  <img src="{{result.imgUrl}}">
  <br>
  <div class="post-blurb">Type: {{result.type}}</div>
  Name: {{result.name}} 
  <br>
   Owner: {{result.owner}}
  <br>
   Quantity: {{result.quantity}}
  <br>
</li>
</ul>

</div>
