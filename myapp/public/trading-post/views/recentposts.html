<div ng-controller="recentController">
  <br>
  <h3 class="title">Recent Posts</h3>
  <br>

  <ul class="posts">
  	<li class="gs" ng-repeat="post in recentPosts">
 		<img ng-if="post.imgUrl" ng-src="{{post.imgUrl}}" ng-click="setPostAndRedirect(post);">
  		<br>
  		<div class="post-blurb"><b>{{post.name}}</b></div>
 		 {{post.type}} Posted by {{post.owner}}
  		<br>
  		 <b>Quantity:</b> {{post.quantity}}
 		<br>
	</li>
  </ul>

</div>
